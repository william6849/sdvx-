一開始BPM180三連打，加上了旋鈕反而不會打了。<br>
<img src="songimages/47.png"> 三連，要很快。 
三連後的縱連硬幹,三連音按快一點,其實他每個3連之間空格頗大,<BR>指力夠手不卡可以單手補去打,不過大部分當4K打,比較穩
<BR><BR>
 <img src="songimages/48.png">練習這種爬法，練到到當吃飯，這種梯不是很難理解，通常就是卡手問題，<br>不要用二連拆法，這樣會害自己手有問題以外讀圖也往錯的方向發展了。
