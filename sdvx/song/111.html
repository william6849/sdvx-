會打的人就是會打，很多很基本按法加起來並快速轉換的曲子，綜合譜，<br><img src="songimages/119.png">這裡很基本，根番人一樣，習慣按鈕手不要跑掉按空這裡應該沒問題，感覺像番人，打久了大家慢慢會打番人，同理。<br><br>
<img src="songimages/120.png"> 1/3的連打，不過是”片手的連打”，1/3節奏又很難抓。<br><br>
<img src="songimages/121.png"> 結尾這個地方你可以選擇超高速換手，黃鍵的地方，也可以單手擺中間左到右咻咻咻打階梯，左手去補紅色。
<br><br>
至於縱連的部分….硬幹，不能多說。
