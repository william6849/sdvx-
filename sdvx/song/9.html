大家最愛的大燒，也是問題最多的東西。<br>

<img src="songimages/5.png">
 方形左右一直晃就對了，注意力集中另一邊。

覺得個人差?無法攻略? 鍵盤力不足，實力太差，真心不騙，這遊戲還是以按鍵為主的。
努力練過電腦下落式覺得自己不該不會打的，試著固定運指。
總之覺得自己會打卻不穩的，調慢速度20~30，或許打不準，但是至少會讓你知道自己在打什麼。<br>
